<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 20px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .tokens {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #666;
        }

        .token-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .error {
            background: #ffe0e0;
            border-left-color: #d32f2f;
        }

        .error .result-text {
            color: #d32f2f;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Image Analyzer</h1>
        <p class="subtitle">Upload a PDF or image to analyze with AI</p>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="application/pdf,image/*">
            <p>üìÅ Click to upload or drag and drop</p>
            <p style="font-size: 0.85em; color: #999; margin-top: 5px;">PDF, PNG, or JPEG</p>
            <div class="file-name" id="fileName"></div>
        </div>

        <label for="prompt">Prompt (optional)</label>
        <textarea id="prompt" rows="3" placeholder="What do you see in this document?"></textarea>

        <button id="analyzeBtn">Analyze Document</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Analyzing...</p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const promptInput = document.getElementById('prompt');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            const validTypes = ['application/pdf', 'image/png', 'image/jpeg', 'image/jpg'];
            if (!validTypes.includes(file.type)) {
                alert('Please upload a PDF or image file (PNG, JPEG)');
                return;
            }

            selectedFile = file;
            fileName.textContent = `Selected: ${file.name}`;
            resultDiv.innerHTML = '';
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }

            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
                // Convert file to base64
                const base64 = await fileToBase64(selectedFile);

                // Send to API
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pdf: base64,
                        prompt: promptInput.value || 'What do you see?'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display results
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>Analysis Result</h3>
                        <div class="result-text">${data.response}</div>
                        <div class="tokens">
                            <div class="token-item">
                                <span>üì• Input:</span>
                                <strong>${data.tokenUsage.inputCount}</strong>
                            </div>
                            <div class="token-item">
                                <span>üì§ Output:</span>
                                <strong>${data.tokenUsage.outputCount}</strong>
                            </div>
                            <div class="token-item">
                                <span>üìä Total:</span>
                                <strong>${data.tokenUsage.totalCount}</strong>
                            </div>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error</h3>
                        <div class="result-text">Failed to analyze document: ${error.message}</div>
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Remove data URL prefix (e.g., "data:application/pdf;base64,")
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
