<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDAP Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <a th:href="@{/}">‚Üê Back to Home</a>
        </nav>
        
        <div class="login-form">
            <h1>LDAP Authentication</h1>
            
            <div th:if="${param.error}" class="error-message">
                Invalid username or password.
            </div>
            
            <div th:if="${param.logout}" class="success-message">
                You have been logged out successfully.
            </div>
            
            <form th:action="@{/ldap/login}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="credentials-hint">
                <p><strong>Test Credentials (requires LDAP server):</strong></p>
                <p>Username: provided by your LDAP server</p>
                <p>Password: provided by your LDAP server</p>
            </div>
        </div>
    </div>
</body>
</html>
